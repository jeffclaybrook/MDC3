<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <main>
        <mdw-list class="mdw-list">
            <mdw-list-item icon="exposure_plus_1" href="/badge" data-link>Badges</mdw-list-item>
            <mdw-list-item icon="call_to_action" href="/bottomappbar" data-link>Bottom App Bars</mdw-list-item>
            <mdw-list-item icon="crop_landscape" href="/button" data-link>Buttons</mdw-list-item>
            <mdw-list-item icon="view_comfy" href="/card" data-link>Cards</mdw-list-item>
            <mdw-list-item icon="check_box" href="/checkbox" data-link>Checkboxes</mdw-list-item>
            <mdw-list-item icon="edit_attributes" href="/chip" data-link>Chips</mdw-list-item>
            <mdw-list-item icon="palette" href="/color" data-link>Colors</mdw-list-item>
            <mdw-list-item icon="edit_calendar" disabled supporting="Work in progress">Date Pickers</mdw-list-item>
            <mdw-list-item icon="select_all" href="/dialog" data-link>Dialogs</mdw-list-item>
            <mdw-list-item icon="border_horizontal" disabled supporting="Work in progress">Dividers</mdw-list-item>
            <mdw-list-item icon="list" href="/list" data-link>Lists</mdw-list-item>
            <mdw-list-item icon="checklist" href="/listselect" data-link>List Select</mdw-list-item>
            <mdw-list-item icon="picture_in_picture" href="/menu" data-link>Menus</mdw-list-item>
            <mdw-list-item icon="video_label" href="/navbar" data-link>Nav Bars</mdw-list-item>
            <mdw-list-item icon="list_alt" href="/navdrawer" data-link>Nav Drawers</mdw-list-item>
            <mdw-list-item icon="more_vert" href="/navrail" data-link>Nav Rails</mdw-list-item>
            <mdw-list-item icon="rotate_right" href="/progress" data-link>Progress Indicators</mdw-list-item>
            <mdw-list-item icon="radio_button_checked" href="/radio" data-link>Radio Buttons</mdw-list-item>
            <mdw-list-item icon="rounded_corner" href="/shape" data-link>Shapes</mdw-list-item>
            <mdw-list-item icon="tune" href="/slider" data-link>Sliders</mdw-list-item>
            <mdw-list-item icon="call_to_action" disabled supporting="Work in progress">Snackbars</mdw-list-item>
            <mdw-list-item icon="toggle_on" href="/switch" data-link>Switches</mdw-list-item>
            <mdw-list-item icon="tab" disabled supporting="Work in progress">Tabs</mdw-list-item>
            <mdw-list-item icon="edit" href="/textfield" data-link>Text Fields</mdw-list-item>
            <mdw-list-item icon="edit_note" href="/textarea" data-link>Textareas</mdw-list-item>
            <mdw-list-item icon="schedule" disabled supporting="Work in progress">Time Pickers</mdw-list-item>
            <mdw-list-item icon="web_asset" href="/tooltip" data-link>Tooltips</mdw-list-item>
            <mdw-list-item icon="web_asset" href="/topappbar" data-link>Top App Bars</mdw-list-item>
            <mdw-list-item icon="font_download" href="/typography" data-link>Typography</mdw-list-item>
        </mdw-list>
        <div id="app" class="mdw-app"></div>
    </main>
    <script src="static/js/index.js" type="module"></script>
    <script src="https://rawcdn.githack.com/clshortfuse/materialdesignweb/4b06e17/docs/demo.min.js" type="module"></script>
</body>
</html>
